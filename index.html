<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Dropdown</title>
</head>
<body>
  <nav>
    <div class="drop-btn">
      Drop down <span class="fas fa-caret-down"></span>
    </div>
    <div class="tooltip"></div>
    <div class="wrapper">
      <ul class="menu-bar">
        <li>
          <a href="#">
            <div class="icon">
              <span><img src="https://img.icons8.com/cute-clipart/64/000000/home.png" alt=""></span>
            </div>
            Home
          </a>
        </li>
        <li class="setting-item">
          <a href="#">
            <div class="icon"><span><img src="https://img.icons8.com/color/48/000000/gear.png" alt=""></span></div>
            Setting <i class="fas fa-angle-right"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="icon"><span><img src="https://img.icons8.com/fluent/48/000000/help.png" alt=""></span></div>
            Help
          </a>
        </li>
        <li>
          <a href="#">
            <div class="icon"><span><img src="https://img.icons8.com/bubbles/48/000000/user-male.png" alt=""></span></div>
            About us
          </a>
        </li>
        <li>
          <a href="#">
            <div class="icon"><span><img src="https://img.icons8.com/fluent/48/000000/feedback.png" alt=""></span></div>
            Feedback
          </a>
        </li>
      </ul>
      <!-- Settings -->
      <ul class="setting-drop">
        <li class="arrow back-setting-btn">
          <span class="fas fa-arrow-left"></span>
          Settings & privacy
        </li>
        <li>
          <a href="#">
            <div class="icon">
              <span><img src="https://img.icons8.com/fluent/48/000000/user-male-circle.png" alt=""></span>
            </div>
            Personal info
          </a>
        </li>
        <li>
          <a href="#">
            <div class="icon">
              <span><img src="https://img.icons8.com/fluent/48/000000/lock-2.png" alt=""></span>
            </div>
            Password
          </a>
        </li>
        <li>
          <a href="#">
            <div class="icon">
              <span><img src="https://img.icons8.com/plasticine/100/000000/address-book--v1.png" alt=""></span>
            </div>
            Activity log
          </a>
        </li>
        <li>
          <a href="#">
            <div class="icon">
              <span><img src="https://img.icons8.com/office/16/000000/globe.png" alt=""></span>
            </div>
            Languages
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <script src="./js/main.js"></script>
</body>
</html>
